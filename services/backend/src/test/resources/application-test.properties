# Test Profile Configuration
spring.profiles.active=test

# Disable Redis for tests
spring.data.redis.enabled=false

# Disable caching for tests
spring.cache.type=none

# Simplified Resilience4j config for tests
resilience4j.circuitbreaker.instances.grpcClient.sliding-window-size=5
resilience4j.circuitbreaker.instances.grpcClient.minimum-number-of-calls=2
resilience4j.circuitbreaker.instances.grpcClient.failure-rate-threshold=100

resilience4j.retry.instances.grpcClient.max-attempts=1
resilience4j.retry.instances.grpcClient.wait-duration=100ms

resilience4j.timelimiter.instances.grpcClient.timeout-duration=1s

# Disable gRPC client for tests
grpc.client.ai-service.enabled=false

# Logging for tests
logging.level.ru.perevalov.gamerecommenderai=DEBUG
logging.level.org.springframework.web=WARN
