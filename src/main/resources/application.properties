spring.application.name=game-recommender-ai

# Server configuration
server.port=8080

# DeepSeek API configuration
deepseek.api.url=https://api.deepseek.com/v1
deepseek.api.key=${DEEPSEEK_API_KEY:your-api-key-here}
deepseek.model=deepseek-chat
deepseek.max-tokens=1000
deepseek.temperature=0.7

# Database configuration (if needed later)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.ru.perevalov.gamerecommenderai=DEBUG
logging.level.org.springframework.web=DEBUG

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.disable-swagger-default-url=true
